<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrez le mot de passe</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #qr { display: none; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>üîí Entrez le mot de passe</h1>
  <p>Je suis tes enfants.</p>
  <p>Je suis ton mot de passe.</p>
  <input type="text" id="password" placeholder="Mot de passe"/>
  <button onclick="checkPassword()">Valider</button>
  <p id="error" style="color: red;"></p>
  <div id="qr">
    <p>‚úîÔ∏è Correct ! Voici ton QR code :</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://lee-o-nell.github.io/velo/indice&size=200x200" alt="QR Code vers la page d'indice">
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.toLowerCase();
      if (input.includes("li") && input.includes("flo") && input.includes("ma")) {
        document.getElementById("qr").style.display = "block";
        document.getElementById("error").innerText = "";
      } else {
        document.getElementById("error").innerText = "Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
